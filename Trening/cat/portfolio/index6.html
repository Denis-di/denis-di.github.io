<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 300px auto minmax(200px, 300px);
            grid-template-rows: repeat(3,100px); 
            gap: 10px;
            color: white;
            grid-auto-rows: 70px;
            
        }
        .item {
            background-color: #456168;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">300px x 100px</div>
        <div class="item">😎??? x 100px</div>
        <div class="item">200px - 300px x 100px</div>
        <div class="item">300px x 100px</div>
        <div class="item">😎??? x 100px</div>
        <div class="item">200px - 300px x 100px</div>
        <div class="item">300px x 100px</div>
        <div class="item">😎??? x 100px</div>
        <div class="item">200px - 300px x 100px</div>
        <div class="item">😍🎄300px x 70px</div>
    </div>
    <div>
        <table>
            <tr>g</tr>
            <tr></tr>
        </table>
    </div>
</body>
</html>
